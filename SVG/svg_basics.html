
<html>
<head>
    <title>Drawing with SVG!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chart">
        <svg>
            <rect height="100" width="200" x="50" y="50" fill="gray" stroke="black"></rect>
            <rect height="200" width="100" x="300" y="50" fill="purple" stroke="black"></rect>
            <circle cx="150" cy="150" r="50" fill="green"></circle>
            <line x1="250" y1="50" x2="300" y2="50" stroke="black"></line>
            <line x1="250" y1="150" x2="300" y2="250" stroke="black"></line>
        </svg>
    </div>
</body>
